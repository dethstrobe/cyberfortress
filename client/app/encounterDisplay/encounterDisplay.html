<canvas class="character-canvas encounter-canvas"/>
<canvas class="background-canvas encounter-canvas"/>
<div class="encounter-controls">
  <div class="container">
    <div class="row">

      <div class="col-xs-3 encounter-menu-container">
        <ul class="action-menu list-unstyled encounter-menu">
          <li ng-repeat="action in actionList">
          <a ng-click="
	        encounterActions.action(
		        controls.action.attacker, 
		        controls.action.defender, 
		        action,
		        characters
	        )">
          	{{action}}
          </a>
          </li>
          <li><a ng-click="currentEncounter(null)">Run</a></li>
        </ul>
      </div>

      <div class="col-xs-5 encounter-menu-container">
        <table class="table encounter-menu">
          <tr>
            <td>{{characters.operatives[0].name}}</td>
            <td>{{characters.operatives[0].hp.current}}/{{characters.operatives[0].hp.max}}</td>
          </tr>
          <tr>
            <td>Phychic</td>
            <td>8</td>
          </tr>
          <tr>
            <td>Face</td>
            <td>8</td>
          </tr>
        </table>
      </div>



      <div class="col-xs-4 encounter-menu-container">
        <div class="combat-time-line encounter-menu">
          <div class="opposition"></div>
          <div class="timeline"></div>
          <div class="operatives"></div>
        </div>
      </div>

    </div>
  </div>
</div>
