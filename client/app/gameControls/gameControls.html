<div class="container">
	<div class="game-menu">
		<div class="row">
			<div class="col-sm-8 hidden-xs"></div>
			<ul class="list-unstyled game-con col-sm-4 col-xs-12" collapse="controls.menu">
				<li><a game-con:modal-build ng-click="open()">Build</a></li>
				<li><a game-con:modal-employee ng-click="">Employee</a></li>
				<li><a ng-click="operation()">Operation</a></li>
			</ul>
		</div>
		<button class="btn btn-default" ng-click="controls.menu = !controls.menu">Menu</button>
	</div>

	<div class="contextual-action">
		<button class="btn btn-default" ng-show="controls.build" ng-click="controls.build = null">Cancel</button>
	</div>
</div>
